<!-- src/main/resources/templates/login.html -->
<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Login - EML Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:2rem; background:#f5f5f5; }
    .card { border:1px solid #ddd; border-radius:10px; padding:1.5rem; max-width:400px; background:#fff; margin:0 auto; margin-top:4rem; }
    input[type=text], input[type=password]{ width:100%; padding:.6rem; margin:.5rem 0 1rem; border:1px solid #ddd; border-radius:6px; box-sizing:border-box; }
    button{ width:100%; padding:.6rem 1rem; border:0; border-radius:8px; background:#222; color:#fff; cursor:pointer; margin-top:.5rem; }
    button:hover { background:#444; }
    .error { color:#d32f2f; font-size:.9rem; margin-bottom:1rem; padding:.6rem; background:#ffebee; border-radius:6px; }
    .logout { color:#2e7d32; font-size:.9rem; margin-bottom:1rem; padding:.6rem; background:#e8f5e9; border-radius:6px; }
    label { font-weight:500; display:block; margin-top:.5rem; }
    h1 { margin-top:0; text-align:center; color:#333; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Login</h1>

    <div th:if="${param.error}" class="error">
      Ung√ºltiger Benutzername oder Passwort
    </div>

    <div th:if="${param.logout}" class="logout">
      Sie wurden erfolgreich abgemeldet
    </div>

    <form th:action="@{/login}" method="post">
      <div>
        <label for="username">Benutzername</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>

      <div>
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" required>
      </div>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <button type="submit">Anmelden</button>
    </form>
  </div>
</body>
</html>
