<!-- src/main/resources/templates/upload.html -->
<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>EML anzeigen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:2rem; }
    .card { border:1px solid #ddd; border-radius:10px; padding:1.5rem; max-width:560px; background:#fff; }
    input[type=file]{ margin:.5rem 0 1rem }
    button{ padding:.6rem 1rem; border:0; border-radius:8px; background:#222; color:#fff; cursor:pointer }
    .note{ color:#666; font-size:.9rem; margin-top:.5rem }
  </style>
</head>
<body>
  <div class="card">
    <h1>.eml-Datei anzeigen</h1>

    <form th:action="@{/eml/render}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".eml" required>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <div><button type="submit">Rendern</button></div>
      <div class="note">Die Mail wird serverseitig geparst &amp; sanitisiert. Skripte und externe Ressourcen sind blockiert.</div>
    </form>
  </div>
</body>
</html>
