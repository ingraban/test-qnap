<!-- src/main/resources/templates/upload.html -->
<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>EML anzeigen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <!-- Header Navigation -->
  <th:block th:replace="~{fragments/header :: header('email')}"></th:block>

  <div class="container">
    <div class="card">
      <h1>.eml-Datei anzeigen</h1>

      <form th:action="@{/eml/render}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".eml" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div><button type="submit" class="submit-btn">Rendern</button></div>
        <div class="note">Die Mail wird serverseitig geparst &amp; sanitisiert. Skripte und externe Ressourcen sind blockiert.</div>
      </form>
    </div>
  </div>
</body>
</html>
